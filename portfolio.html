<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Branding</title>
    <link rel="stylesheet" href="./.statics/css/index.css">
</head>
<body>
    <div class="head">
        <ul>
            <li class="menu-item current"><a href="./index.html">Home</a></li>
            <li class="menu-item"><a href="./about.html">About</a></li>
            <li class="menu-item"><a class="current" href="./portfolio.html">Portfolio</a></li>
            <li class="menu-item"><a href="./skills.html">Skills</a></li>
            <li class="menu-item"><a href="./contact_me.html">Contacts Me</a></li>
        </ul>
    </div>

    <div class="body">
        <div id="projects-container">

        </div>
        <div class="photo">
            <img src="./.images/1W7A7090.JPG" alt="The Senegalese Boy">
        </div>
    </div>

    <script>

        const apiUrl = `https://api.github.com/users/ikeecode/repos`;
        // Fonction pour afficher les projets dans la page
        async function displayProjects() {
            try {
                const response = await fetch(apiUrl);
                const projects = await response.json();

                const projectsContainer = document.getElementById('projects-container');

                projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';

                    const projectTitle = document.createElement('div');
                    projectTitle.className = 'project-title';
                    projectTitle.textContent = project.name;

                    const projectLink = document.createElement('a');
                    projectLink.href = project.html_url;
                    projectLink.textContent = 'Check on Github';

                    projectCard.appendChild(projectTitle);
                    projectCard.appendChild(projectLink);
                    projectsContainer.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des projets :', error);
            }
        }

        // Appel de la fonction pour afficher les projets
        displayProjects();
</script>
</body>
</html>
